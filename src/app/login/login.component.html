<div class="background" style="background-color: #1300a1; width: 100%; height: 100%;">
  <div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
  </div>
  
  <form #form="ngForm" (ngSubmit)="onSubmit()" novalidate>
    <h3>Manzil Login</h3>
    
    <label for="username">Username</label>
    <input 
      id="username" 
      [(ngModel)]="username" 
      name="username" 
      required 
      type="text" 
      placeholder="Enter Username">

    <label for="password">Password</label>
    <input 
      id="password" 
      [(ngModel)]="password" 
      name="password" 
      required 
      type="password" 
      placeholder="Enter Password">

    <button type="submit" style="color:#080710;">LogIn</button>
    
    <p *ngIf="errorMessage" class="error" style="color: red;">{{ errorMessage }}</p>
  </form>
</div>
