<div class="container col-sm-11">
    <div class="d-flex justify-content-between align-items-center mt-4 mb-2">
        <h2>Search Ride</h2>
    </div>

    <div class="search-bar p-2 mb-3">
        <input type="text" class="form-control" placeholder="Search by Driver Name">
    </div>

    <div class="table-container">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Pickup</th>
                    <th>Dropoff</th>
                    <th>Passenger</th>
                    <th>Driver</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let ride of rides">
                    <td>{{ ride.date }}</td>
                    <td>{{ ride.time }}</td>
                    <td>{{ ride.pickup }}</td>
                    <td>{{ ride.dropoff }}</td>
                    <td>{{ ride.passengerName }}</td>
                    <td>{{ ride.driverName }}</td>
                    <td [ngClass]="{ 'text-success': ride.status === 'completed', 'text-warning': ride.status === 'picked' || ride.status === 'pending', 'text-primary': ride.status === 'accepted', 'text-danger': ride.status === 'cancelled' }"><b>{{ ride.status }}</b></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
