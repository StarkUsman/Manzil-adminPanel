<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride Express</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="rides.component.css">
</head>

<body>
    <nav class="navbar navbar-light">
        <div class="container">
            <a class="navbar-brand" href="user.html">Ride Express</a>
            <div class="d-flex">
                <a href="#" style="color: black; text-decoration: none; margin-top: 12px; font-weight: 600; margin-right: 25px;">Ride</a>
                <a href="#" style="color: black; text-decoration: none; margin-top: 12px;font-weight: 600; margin-left: 10px; margin-right: 25px;">Drive</a>
                <button href="#" class="btn filter-btn d-flex align-items-center">
                    Help</button>
                    <img src="Driver.jpg" class="profile-pic" alt="Profile">
                
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="d-flex justify-content-between align-items-center mt-4 mb-2">
            <h1>Users</h1>
            <a class="btn filter-btn anc-btn" routerLink="/users" routerLinkActive="active">Users</a>
        </div>

        <div class="search-bar p-2 mb-3">
            <input type="text" class="form-control" placeholder="Search by name, email, or phone number">
        </div>
        <div class="d-flex flex-wrap gap-3 mb-4">
            <button class="btn filter-btn">All</button>
            <button class="btn filter-btn">Pending</button>
            <button class="btn filter-btn">Accepted</button>
            <button class="btn filter-btn">Completed</button>
            <button class="btn filter-btn">Cancelled</button>
            <button class="btn filter-btn">No show</button>
            <button class="btn filter-btn">Scheduled</button>
            <button class="btn filter-btn">Carpool</button>
            <button class="btn filter-btn">Express pool</button>
            <button class="btn filter-btn">Pool</button>
            <button class="btn filter-btn">UberX</button>
            <button class="btn filter-btn">Comfort</button>
        </div>

        <div class="table-container">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Ride</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Pickup</th>
                        <th>Dropoff</th>
                        <th>Passenger</th>
                        <th>Driver</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let ride of rides">
                        <td>{{ ride.ride }}</td>
                        <td>{{ ride.date }}</td>
                        <td>{{ ride.time }}</td>
                        <td>{{ ride.pickup }}</td>
                        <td>{{ ride.dropoff }}</td>
                        <td>{{ ride.passengerName }}</td>
                        <td>{{ ride.driverName }}</td>
                        <td [ngClass]="{ 'text-success': ride.status === 'completed', 'text-warning': ride.status === 'picked' || ride.status === 'pending', 'text-primary': ride.status === 'accepted', 'text-danger': ride.status === 'cancelled' }"><b>{{ ride.status }}</b></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
