<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel - Users</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="users.component.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 sidebar">
          <h4 class="ps-3 pb-1 fw-bold">Admin Panel</h4>
          <a href="#" class="active">Dashboard</a>
          <a routerLink="/rides" routerLinkActive="active">Rides</a>
          <a href="#">Users</a>
          <a href="#">Drivers</a>
          <a href="index.html">Payouts</a>
          <a routerLink="/emergencies" routerLinkActive="active">Emergencies</a>
        </div>

        <div class="col-sm-9">
          <div class="container py-5">
            <h1>Users</h1>

            <div class="mb-4">
              <input
                type="text"
                class="form-control search-box"
                placeholder="Search users"
              />
            </div>

            <table class="table">
              <thead>
                <tr>
                  <th>FullName</th>
                  <th>Email</th>
                  <th>Phone Number</th>
                  <th>OverAll Rating</th>
                  <th>Total Ratings</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of Users">
                  <td>{{ user.firstName }} {{ user.lastname }}</td>
                  <td class="email"> <a style="text-decoration: none; color:inherit" href="mailto:{{ user.email }}">{{ user.email }}</a> </td>
                  <td>{{ user.phoneNumber }}</td>
                  <td>{{ user.overallRating }}</td>
                  <td>{{ user.totalRatings }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
