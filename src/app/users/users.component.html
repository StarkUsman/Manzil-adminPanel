<div class="container-fluid">
  <div class="row">
    <div class="col-sm-9">
      <div class="container py-5">
        <h1>Users</h1>

        <div class="mb-4">
          <input
            type="text"
            class="form-control search-box"
            placeholder="Search users"
          />
        </div>

        <table class="table">
          <thead>
            <tr>
              <th>FullName</th>
              <th>Email</th>
              <th>Phone Number</th>
              <th>OverAll Rating</th>
              <th>Total Ratings</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of Users">
              <td>{{ user.firstName }} {{ user.lastname }}</td>
              <td class="email"> <a style="text-decoration: none; color:inherit" href="mailto:{{ user.email }}">{{ user.email }}</a> </td>
              <td>{{ user.phoneNumber }}</td>
              <td>{{ user.overallRating }}</td>
              <td>{{ user.totalRatings }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
